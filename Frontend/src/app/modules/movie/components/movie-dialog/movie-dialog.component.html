<span> Update user comments to the movie</span>
<h4 mat-dialog-title> {{data.obj.title}} </h4>

<div mat-dialog-content>
    <p>Comments</p>
    <mat-form-field>
        <textarea name="comments" matInput [(ngModel)] = "comments"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button color='warn' (click)="onCancelClick()">Cancel</button>
    <button mat-button color='primary' (click)="updateComments()">Update</button>
</div>
